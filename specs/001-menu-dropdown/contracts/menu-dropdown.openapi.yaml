openapi: 3.0.3
info:
  title: Menu Dropdown API
  version: 1.0.0
# Public API - no authentication required
security: []
paths:
  /menu/open:
    post:
      summary: Open a submenu for a menu item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuOpenRequest'
      responses:
        '200':
          description: Submenu opened
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuState'
  /menu/select:
    post:
      summary: Select a menu item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuSelectRequest'
      responses:
        '200':
          description: Item selected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuState'
  /menu/close:
    post:
      summary: Close an open submenu
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuCloseRequest'
      responses:
        '200':
          description: Submenu closed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuState'
components:
  schemas:
    MenuOpenRequest:
      type: object
      required: [menuId, itemId, focusBehavior]
      properties:
        menuId:
          type: string
        itemId:
          type: string
        focusBehavior:
          $ref: '#/components/schemas/FocusBehavior'
    MenuSelectRequest:
      type: object
      required: [menuId, itemId]
      properties:
        menuId:
          type: string
        itemId:
          type: string
    MenuCloseRequest:
      type: object
      required: [menuId, focusBehavior]
      properties:
        menuId:
          type: string
        focusBehavior:
          $ref: '#/components/schemas/FocusBehavior'
    MenuState:
      type: object
      required: [openPath]
      properties:
        openPath:
          type: array
          maxItems: 10
          items:
            type: string
    FocusBehavior:
      type: object
      required: [open, close]
      properties:
        open:
          type: string
          enum: [parent, firstChild]
        close:
          type: string
          enum: [parent, firstChild]
