name: Bug 报告
description: 创建一个 bug 报告帮助我们改进
title: '[Bug]: '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        感谢您提交 bug 报告！请尽可能详细地描述问题，这将帮助我们更快地定位和修复问题。
  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 简要描述您遇到的问题
      placeholder: 例如：点击按钮后没有任何反应
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: 复现步骤
      description: 复现该问题的详细步骤
      placeholder: |
        1. 打开页面
        2. 点击按钮
        3. 观察到...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 描述您期望发生的行为
      placeholder: 例如：按钮点击后应该显示成功消息
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: 截图或录像
      description: 如果适用，添加截图或录像来说明问题
      placeholder: 拖拽图片或粘贴图片 URL
  - type: input
    id: version
    attributes:
      label: 版本
      description: 您使用的版本
      placeholder: 例如：v1.0.0
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: 操作系统
      description: 您使用的操作系统
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - 其他
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 任何其他有助于解决问题的信息
