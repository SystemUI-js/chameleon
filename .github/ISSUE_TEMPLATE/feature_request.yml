name: 功能请求
description: 为此项目提出新功能或增强建议
title: '[Feature]: '
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        感谢您的功能建议！请详细描述您希望添加的功能，这有助于我们更好地理解和实现您的需求。
  - type: textarea
    id: description
    attributes:
      label: 功能描述
      description: 清晰简洁地描述您希望实现的功能
      placeholder: 例如：添加一个深色模式开关
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: 使用场景
      description: 描述这个功能在什么场景下使用，为什么需要这个功能
      placeholder: 例如：用户在夜间使用时希望有更好的视觉体验
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 描述您期望的实现方式
      placeholder: 可以是详细的描述、伪代码或实现思路
    validations:
      required: false
  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 描述您考虑过的其他替代解决方案
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: 截图或设计图
      description: 如果适用，添加截图、模型图或设计稿
      placeholder: 拖拽图片或粘贴图片 URL
  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 任何其他有助于理解您需求的信息
